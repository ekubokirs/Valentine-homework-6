<html lang="en">
	<head>

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/register.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="main">
			<div class="container">
				<form id="registrationForm">
					<label for="suffix">Suffix</label>
					<input type="checkbox" name="suffix" id="suffix">
					<label for="firstName">First Name</label>
					<input type="text" name="firstName" placeholder="Write your First Name Here." id="firstName">
					<label for="secondName">Second Name</label>
					<input type="text" name="secondName" placeholder="Write your Second name here." id="secondName">
					<label for "emailAddress">Email Address</label>
					<input type="email" name="emailAddress" placeholder="Write your full email address here." id="emailAddress">
					<label for="username">Username</label>
					<input type="text" name="username" placeholder="Please choose a unique username" id="username"
					<label for="password">Password</label>
					<input type="Password" name="password" id="password">

				</form>
				<section id="contact">
					<input type="submit" value="Register Now!">
				</section>
			</div>
		</section>

		<footer>
			<h4 class="logo">Relaxr</h4>

			<ul>
